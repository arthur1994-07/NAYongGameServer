
# Data RanUser Properties
spring.db1.datasource.url=jdbc:sqlserver://${DB_HOST:127.0.0.1};databaseName=${DB_NAME:RanUser};encrypt=true;trustServerCertificate=true;CharacterSet=UTF-8
spring.db1.datasource.username=${DB_USERNAME:ranonline}
spring.db1.datasource.password=${DB_PASSWORD:123456}
spring.db1.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver


# Data RanGameS1 Properties
spring.db2.datasource.url=jdbc:sqlserver://${DB_HOST:127.0.0.1};databaseName=${DB_NAME:RanGameS1};encrypt=true;trustServerCertificate=true;CharacterSet=UTF-8
spring.db2.datasource.username=${DB_USERNAME:ranonline}
spring.db2.datasource.password=${DB_PASSWORD:123456}
spring.db2.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

#JPA Properties
spring.jpa.database=sql-server
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jpa.defer-datasource-initialization=true
