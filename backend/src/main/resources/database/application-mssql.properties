
# Data Properties
spring.datasource.url=jdbc:sqlserver://${DB_HOST:127.0.0.1};databaseName=${DB_NAME:mssql};encrypt=true;trustServerCertificate=true;
spring.datasource.username=${DB_USERNAME:mssql}
spring.datasource.password=${DB_PASSWORD:12345678}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
